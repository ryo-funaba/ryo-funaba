name: Create issue

on:
  schedule:
    - cron: "0 0 1 */3 *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  build:
    name: Create issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
